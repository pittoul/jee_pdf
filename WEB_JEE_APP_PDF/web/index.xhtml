<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            #title {border-width: thin; text-align: center;}
            #all { display: flex}
            #text-options { width: 20%; text-align: center;}
            #options { width: 80%; display: flex; flex-direction: row}
            #option { width: 200px; background-color: white; margin-right: 5px; border-radius: 10px; text-align: center; border: 2px solid grey}
            /*#option:hover { border: 2px solid white; border-radius: 10px; color: white; background-color: grey; cursor: pointer}*/
            .myPanelContent .ui-panel
            {
                border: black solid 1px !important;
            }
            .border {
                border: grey solid 1px;
                border-radius: 3px;
            }
        </style>
    </h:head>
    <h:body>
        <p:growl id="messages" showDetail="true" />
        <script type="text/javascript">
            //<![CDATA[
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
            //]]>
        </script>    


        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
            <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
        </p:dialog>


        <p:panel styleClass="myPanel1 myPanelContent">
            <f:facet name="header">
                <h:outputText value="Couteau Suisse PDF" />        
            </f:facet>
            <h:form enctype="multipart/form-data" >  
                <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true" label="Choisir un pdf" />
                <p:commandButton value="Envoyer un document" ajax="false" action="#{fileUploadView.upload}" disabled="false" />
            </h:form>
            <h:form>
                <p:commandButton  value="Fusionner 2 Pdf's" action="#{supprPageFromPdf.supprPages}" />
                <p:row>  
                </p:row>
            </h:form>
            <h:form>
                <p:commandButton  value="Supprimer une/des Page(s)" action="#{supprPageFromPdf.supprPages}" />
                <p:row>  
                </p:row>
            </h:form>
            <h:form>
                <p:commandButton  value="Extraire une/des Page(s)" action="#{supprPageFromPdf.supprPages}" />
                <p:row>  
                </p:row>
            </h:form>
            <h:form>
                <p:commandButton  value="Trier pdf" action="#{supprPageFromPdf.supprPages}" />
                <p:row>  
                </p:row>
            </h:form>
            <h:form>
                <p:commandButton  value="Signer un pdf" action="#{supprPageFromPdf.supprPages}" />
                <p:row>  
                </p:row>
            </h:form>
            <h:form>
                <p:column styleClass="p-col">  
                    <p>Page de départ :</p>  
                    <p:inputNumber id="pageDepartSuppr" value="#{inputNumberView.pageDepartSuppression}" placeholder="Page de départ">  
                        <!--<p:ajax update="output1" />-->  
                    </p:inputNumber>  
                </p:column>  
                <p:column styleClass="p-col">  
                    <p>Nbre de pages à supprimer :</p>  
                    <p:inputNumber id="nbrePagesSuppr" value="#{inputNumberView.nbrePagesSuppression}" placeholder="Nombre de pages à supprimer">  
                        <!--<p:ajax update="output1" />-->  
                    </p:inputNumber>  
                </p:column> 
            </h:form>
            <f:facet name="footer">
                <h:form>   
                    <p:commandButton value="Télécharger le résultat" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
                        <p:fileDownload value="#{fileDownloadView.downloadValue}" />
                    </p:commandButton>      
                </h:form>
            </f:facet>
        </p:panel>
    </h:body>
</html>
